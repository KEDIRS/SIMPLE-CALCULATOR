<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMPLE CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>SIMPLE CALCULATOR</h1>
    <form action="" name="CALCULATOR">
      <input
        type="text"
        name="display"
        style="width: 400px; height: 70px"
      /><br />
      <input
        class="btn"
        type="button"
        value="7"
        onclick="CALCULATOR.display.value +='7'"
      />
      <input
        class="btn"
        type="button"
        value="8"
        onclick="CALCULATOR.display.value +='8'"
      />
      <input
        class="btn"
        type="button"
        value="9"
        onclick="CALCULATOR.display.value +='9'"
      />
      <input
        class="btn"
        type="button"
        value="+"
        onclick="CALCULATOR.display.value +='+'"
        style="background-color: blueviolet"
      /><br />
      <input
        class="btn"
        type="button"
        value="4"
        onclick="CALCULATOR.display.value +='4'"
      />
      <input
        class="btn"
        type="button"
        value="5"
        onclick="CALCULATOR.display.value +='5'"
      />
      <input
        class="btn"
        type="button"
        value="6"
        onclick="CALCULATOR.display.value +='6'"
      />
      <input
        class="btn"
        type="button"
        value="-"
        onclick="CALCULATOR.display.value +='-'"
        style="background-color: rgb(9, 255, 0)"
      /><br />
      <input
        class="btn"
        type="button"
        value="1"
        onclick="CALCULATOR.display.value +='1'"
      />
      <input
        class="btn"
        type="button"
        value="2"
        onclick="CALCULATOR.display.value +='2'"
      />
      <input
        class="btn"
        type="button"
        value="3"
        onclick="CALCULATOR.display.value +='3'"
      />
      <input
        class="btn"
        type="button"
        value="*"
        onclick="CALCULATOR.display.value +='*'"
        style="background-color: rgb(211, 43, 226)"
      /><br />
      <input
        class="btn"
        type="button"
        value="C"
        onclick="CALCULATOR.display.value +=''"
        style="background-color: red"
      />
      <input
        class="btn"
        type="button"
        value="0"
        onclick="CALCULATOR.display.value +='0'"
      />
      <input
        class="btn"
        type="button"
        value="="
        onclick="CALCULATOR.display.value =eval(CALCULATOR.display.value)"
      />
      />
      <input
        class="btn"
        type="button"
        value="/"
        onclick="CALCULATOR.display.value +='/'"
        style="background-color: rgb(52, 116, 234)"
      />
    </form>
  </body>
</html>
